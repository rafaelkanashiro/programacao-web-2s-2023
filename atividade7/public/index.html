<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Marcação de Consulta</title>
</head>
<body>

  <h1>Formulário de Marcação de Consulta</h1>

  <form id="consultaForm" onsubmit="submitForm(event)">
    <!-- Seção de Dados Pessoais -->
    <h2>Dados Pessoais</h2>
    <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="uf">UF:</label>
    <input type="text" id="uf" name="uf" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <!-- Seção de Dados da Consulta -->
    <h2>Dados da Consulta</h2>
    <label for="especialidade">Especialidade:</label>
    <select id="especialidade" name="especialidade" required>
      <option value="cardiologia">Cardiologia</option>
      <option value="dermatologia">Dermatologia</option>
      <!-- Adicione outras opções de especialidade aqui -->
    </select>

    <label for="dataHora">Data e Hora:</label>
    <input type="datetime-local" id="dataHora" name="dataHora" required>

    <label for="medicamentosAlergicos">Medicamentos Alergicos:</label>
    <select id="medicamentosAlergicos" name="medicamentosAlergicos" multiple>
      <option value="antibioticos">Antibióticos</option>
      <option value="antiinflamatorios">Anti-inflamatórios</option>
      <!-- Adicione outras opções de medicamentos alérgicos aqui -->
    </select>

    <label for="infoAdicionais">Informações Adicionais:</label>
    <textarea id="infoAdicionais" name="infoAdicionais" rows="4"></textarea>

    <button type="submit">Enviar Consulta</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
